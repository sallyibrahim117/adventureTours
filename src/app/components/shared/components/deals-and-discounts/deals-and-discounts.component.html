



<div class="container mt-4">

  <div class="row">
    @for (i of allimgs(); track $index) {
 <div class="col-lg-3 col-md-6 col-12">

                          <div class="card border-secondary border-top-0 rounded-0 m-2">
              <div class="position-relative image">

                <img [src]="i.im" class="w-100" alt="">
                <div class="position-absolute w-100 p-2 box top-0 end-0  text-white fw-bold fs-6 d-flex align-items-center justify-content-between">
                  <div class="d-flex gap-1">
                    <i class="text-warning pi pi-star-fill fs-5"></i>
                    <i class="text-warning pi pi-star-fill fs-5"></i>
                    <i class="text-warning pi pi-star-fill fs-5"></i>
                    <i class="text-warning pi pi-star-fill fs-5"></i>
                  </div>
                  <p class=" price p-2 m-0 rounded-circle d-flex align-items-center justify-content-center">
      <span [class.delete]="i.oldPrice">{{i.price}}$</span>
      @if (i.oldPrice) {
        <span class="price2">{{i.oldPrice}}$</span>
      }
                  </p>
                </div>

              </div>

              <div class=" conten p-4">
                <h5 class="text-capitalize fw-bold"><a >{{i.name}}</a></h5>
                <small class="text-secondary ">{{i.parag}}</small>
              </div>

            </div>
          </div>
        }
</div>
</div>
